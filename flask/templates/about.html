<!DOCTYPE html>
<html>
    <head>
        <title>HTML with FLASK</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            h1{
                color:green
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span> 
                        </button>
                        <a class="navbar-brand" href="#">WebSiteName</a>
                      </div>
                      <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                          <li class="active"><a href="/">Home</a></li>
                          <li><a href="/about/">About</a></li>
                          <li><a href="/forms/">Forms</a></li> 
                          <li><a href="#">Page 3</a></li> 
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>
        <div>
            <h1>THIS IS About Page</h1>
            
            <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for user in online_users %}
                        <tr>
                            <td>{{user.name}}</td>
                            <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{user.name}}">
                                Show Detail
                            </button>
                            <!--button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#'+phone.id">
                                Open modal
                              </button-->
                            
                              <!-- The Modal -->
                              <div class="modal fade" id="{{user.name}}">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                  
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">abc</h4>
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                            <form action="{{ url_for('update_data') }}" method="post">
                                                    <input type="text" name="hiddenData" value="{{user.name}}" hidden>
                                                    <input type="text" name="updateData" value="{{user.name}}">
                                                    <input type="submit">
                                            </form>
                                    </div>
                                    
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                      
                                    </div>
                                    
                                  </div>
                                </div>
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </body>
</html>
